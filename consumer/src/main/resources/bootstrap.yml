spring:
  profiles:
    active: dev
  application:
    name: consumer
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        prefix: ${spring.application.name}
        namespace:
        serverAddr: localhost:8848
        group: DEFAULT_GROUP
        fileExtension: yaml
        shared-configs:
          - dataId: release.yaml
            refresh: true

